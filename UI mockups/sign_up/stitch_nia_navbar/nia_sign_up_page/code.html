<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Nia The Living Map of Kenya</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2C5F2D", // Deep Green
              "accent": "#E07A5F", // Terracotta
              "background-light": "#FAF8F5", // Parchment
              "background-dark": "#1a1a1a", // A complementary dark background
              "text-light": "#333333", // Dark Charcoal for light backgrounds
              "text-dark": "#FAF8F5", // Parchment for dark backgrounds
              "border-color": "#CCCCCC", // Light Grey
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
            boxShadow: {
                'soft': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4 sm:p-6 lg:p-8" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="w-full max-w-md">
<div class="flex justify-center mb-6">
<div class="flex items-center gap-3">
<div class="w-12 h-12 bg-center bg-no-repeat bg-cover rounded-full" data-alt="Nia logo, an abstract representation of a map pin with Kenyan motifs" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDB7dAjXvZdaAvBg_SamaN2oJkHllwG4Wu-84Em1i77piyeU05PPt1h4Js6HLCkKp5D6umMBXulSIV2QtQ0c03h5aQNaG9LnwM7UMDlptExEsgxueZ4Dc1kuqE0dOp99tZOFogF3ry1dann-E7VAWdDr7iK_hm7V1Pr4US4Y5lphmZYtWOoJTH-M-ZS6q24HvcRy12onvxglA5vg9zp7MBDdmUliyqykWKhrauNwD0eaHaApYh8HILV3DHuzFGHctx0thEFPW_wkqc");'></div>
<span class="text-3xl font-bold text-primary dark:text-white">Nia</span>
</div>
</div>
<div class="bg-white dark:bg-zinc-900 rounded-xl shadow-soft p-8 w-full">
<div class="text-center mb-8">
<h1 class="text-text-light dark:text-text-dark text-[28px] font-bold leading-tight">Create Your Account</h1>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col">
<label class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2" for="fullName">Full Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal transition-shadow" id="fullName" placeholder="Enter your full name" required="" type="text" value=""/>
</div>
<div class="flex flex-col">
<label class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2" for="email">Email</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal transition-shadow" id="email" placeholder="you@example.com" required="" type="email" value=""/>
</div>
<div class="relative flex flex-col">
<label class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2" for="password">Password</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] pr-10 text-base font-normal leading-normal transition-shadow" id="password" placeholder="Enter your password" required="" type="password" value=""/>
<button aria-label="Show password" class="absolute right-3 top-[43px] text-zinc-500 dark:text-zinc-400 hover:text-text-light dark:hover:text-text-dark" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
<div class="relative flex flex-col">
<label class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2" for="confirmPassword">Confirm Password</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] pr-10 text-base font-normal leading-normal transition-shadow" id="confirmPassword" placeholder="Confirm your password" required="" type="password" value=""/>
<button aria-label="Show password" class="absolute right-3 top-[43px] text-zinc-500 dark:text-zinc-400 hover:text-text-light dark:hover:text-text-dark" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
<div class="flex items-start gap-3 pt-2">
<input class="form-checkbox mt-0.5 h-4 w-4 rounded border-border-color dark:border-zinc-600 text-primary bg-gray-100 dark:bg-zinc-700 focus:ring-primary dark:focus:ring-offset-zinc-900" id="terms" required="" type="checkbox"/>
<label class="text-sm text-zinc-600 dark:text-zinc-400" for="terms">
                            I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms &amp; Privacy Policy</a>.
                        </label>
</div>
<div class="pt-4">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900 transition-colors">
<span class="truncate">Sign Up</span>
</button>
</div>
</form>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-zinc-600 dark:text-zinc-400">
                    Already have an account? <a class="font-medium text-primary hover:underline" href="#">Log In</a>
</p>
</div>
</div>
</div>
</body></html>
