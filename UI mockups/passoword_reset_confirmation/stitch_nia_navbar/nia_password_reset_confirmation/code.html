<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#E89A3C", /* Savannah Gold */
              "background-light": "#F8F7F5", /* Parchment */
              "background-dark": "#1F1D1B", /* Darker Charcoal for Dark Mode */
              "text-light": "#333333", /* Charcoal Grey */
              "text-dark": "#EAE8E4", /* Light text for Dark Mode */

            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},

        },
      }
    </script>

<div class="px-4 flex flex-1 justify-center items-center py-5">

<!-- Logo -->
<div class="flex justify-center items-center mb-8">
<div class="relative w-24 h-12">

<div class="absolute inset-0 bg-center bg-no-repeat bg-contain" data-alt="Nia The Living Map of Kenya Logo" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAyOWOcix3IfIHMuzJKV1yjCbLX6wrYuZb8vZUZuR9Y3Oq4I7NQKeSji2cayuVjE9wb6Qk5J29KEtxzHzVEr3lpkLCtp9DBL4xacSNLGk5x-OG9RjT45bv-To84hhtKuyoeO0zCPk8ZxeAso_9Zc_XRaXPpx5IX46CXGu3c25aKMWIVOUoo1mVEUcOgflUsp8YTCoRdmxa8aQYBp2cJZaMZj_Xy41F49UaEUT_l25PqCvGjolOO-PG87ccmfmSHEvW-mWNRYt9Z6_I');"></div>
</div>
</div>
<!-- Content Card -->
<div class="bg-card-light dark:bg-card-dark p-6 sm:p-10 rounded-xl shadow-sm w-full">
<div class="flex flex-col items-center text-center">
<!-- Success Icon -->
<div class="flex items-center justify-center h-16 w-16 rounded-full bg-success/10 mb-6">
<span class="material-symbols-outlined text-success text-4xl" data-icon="mail">mail</span>
</div>
<!-- Headline Text -->
<h1 class="text-text-light dark:text-text-dark tracking-tight text-2xl sm:text-3xl font-bold leading-tight pb-3">Password reset link sent!</h1>
<!-- Body Text -->
<p class="text-text-light/80 dark:text-text-dark/80 text-base font-normal leading-relaxed pb-8">
                                An email with instructions has been sent to your registered address. Please check your inbox, and don't forget to look in your spam or junk folder.
                            </p>
<!-- Button Group -->
<div class="flex flex-col gap-3 w-full items-stretch">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-wide transition-colors hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary/70">
<span class="truncate">Back to Login</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-button-secondary-light dark:bg-button-secondary-dark text-text-light dark:text-text-dark text-base font-bold leading-normal tracking-wide transition-colors hover:bg-black/5 dark:hover:bg-white/5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary/70">
<span class="truncate">Didn't receive it? Resend Link</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
